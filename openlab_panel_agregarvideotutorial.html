<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OpenLab Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="stylesheets/admin.css">
   <link rel="stylesheet" type="text/css" href="stylesheets/surattack.css">

   <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <![endif]-->      

   </head>
   <body>
   <div id="container">
      <aside class="sidebaradmin sidebaropenlab">
         <a class="logoadmin" href="#"><img src="img/logo_openlab.svg" alt="Sur.attack"></a>
         <ul>
            <li><a href=""><i class="icon-monitor"></i> Home</a></li>
            <li><a href=""><i class="icon-pencil"></i> Agregar Articulo</a></li>
            <li><a href=""><i class="icon-pencil"></i> Agregar Videotutorial</a></li>
            <li><a href=""><i class="icon-pencil"></i> Agregar Podcast</a></li>
            <li><a href=""><i class="icon-list"></i> Mis Posts</a></li>
            <li><a href=""><i class="icon-list"></i> Mis Categorias</a></li>
            <li><a href=""><i class="icon-tools"></i> Configuracion</a></li>
         </ul>
      </aside>  
      <section id="content">
         <form action="">
            <p>Titulo <input type="text" name="titulo"></p>
            <p>Tags <input type="text" name="tags"><span>Los tags van separados por comas</span></p>
            <p>Caratula<input type="file" name="caratula" id="file_browse"></p>
            <p>Video<input type="file" name="video" id="file_browse"></p>
            <p>Subtitulos<input type="file" name="subs" id="file_browse"></p>
            <p>Link Vimeo o YouTube <input type="url" name="linkvideo"></p>
            <p>Contenido en Markdown<textarea name="contenido" cols="30" rows="10"></textarea></p>
            <p>Link utiles<input type="file" name="linksutiles"></p>
            <p><a class="btnaddimage" href="#">Agregar link</a></p>
         </form>
         <hr>
            <p><a class="publicar" href="#">Publicar</a></p>
      </section>
     </div> 
   </body>
   </html>
